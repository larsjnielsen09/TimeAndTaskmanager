{% extends "base.html" %}

{% block title %}Edit Task - Time & Task Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-edit"></i> Edit Task</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-row">
            <div class="form-group">
                <label for="title" class="form-label">
                    <i class="fas fa-heading"></i> Task Title *
                </label>
                <input type="text" id="title" name="title" class="form-control" 
                       value="{{ task.title }}" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="description" class="form-label">
                    <i class="fas fa-align-left"></i> Description
                </label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ task.description }}</textarea>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="customer" class="form-label">
                    <i class="fas fa-building"></i> Customer *
                </label>
                <select id="customer" name="customer_id" class="form-control" required>
                    {% for c in customers %}
                        <option value="{{ c.id }}" {% if c.id == task.customer_id %}selected{% endif %}>{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="department" class="form-label">
                    <i class="fas fa-folder"></i> Department *
                </label>
                <select id="department" name="department_id" class="form-control" required>
                    {% for d in departments %}
                        <option value="{{ d.id }}" {% if d.id == task.department_id %}selected{% endif %}>{{ d.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="status" class="form-label">
                    <i class="fas fa-flag"></i> Status
                </label>
                <select id="status" name="status" class="form-control">
                    <option value="active" {% if task.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="paused" {% if task.status == 'paused' %}selected{% endif %}>Paused</option>
                    <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="hours" class="form-label">
                    <i class="fas fa-clock"></i> Hours
                </label>
                <input type="number" id="hours" name="hours" class="form-control" 
                       min="0" step="0.25" value="{{ task.hours }}" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Task
            </button>
            <a href="{{ url_for('list_tasks') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>



{% endblock %}
