{% extends "base.html" %}

{% block title %}Create Task - Time & Task Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-plus-circle"></i> Create New Task</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-row">
            <div class="form-group">
                <label for="title" class="form-label">
                    <i class="fas fa-heading"></i> Task Title *
                </label>
                <input type="text" id="title" name="title" class="form-control" required 
                       placeholder="Enter task title">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="description" class="form-label">
                    <i class="fas fa-align-left"></i> Description
                </label>
                <textarea id="description" name="description" class="form-control" rows="3" 
                          placeholder="Enter task description (optional)"></textarea>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="customer" class="form-label">
                    <i class="fas fa-building"></i> Customer *
                </label>
                <input type="text" id="customer" name="customer" class="form-control" required 
                       placeholder="Enter customer name">
            </div>
            
            <div class="form-group">
                <label for="project" class="form-label">
                    <i class="fas fa-folder"></i> Project *
                </label>
                <input type="text" id="project" name="project" class="form-control" required 
                       placeholder="Enter project name">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="hours" class="form-label">
                    <i class="fas fa-clock"></i> Hours Worked
                </label>
                <input type="number" id="hours" name="hours" class="form-control" 
                       min="0" step="0.25" placeholder="Enter hours worked (optional)">
            </div>
            
            <div class="form-group">
                <label for="time_description" class="form-label">
                    <i class="fas fa-comment"></i> Time Entry Description
                </label>
                <input type="text" id="time_description" name="time_description" class="form-control" 
                       placeholder="Description of work done (optional)">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Task
            </button>
            <a href="{{ url_for('list_tasks') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
